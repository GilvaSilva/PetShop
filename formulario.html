  <style>
    .tituloFormulário1 { 
    text-align: center;   

    }
    
    span {
            font-family: 'Luckiest Guy', cursive;

        }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9ca90;
      padding: 20px;
    }
    form {
      background-color: #939393;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #e9db23;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {                 
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <header>

        <nav id="menu" class="navbar bg-hsl(32,84%,62%)  navbar-expand-lg  text-light">

                    </ul>

    </header>
   <div class="tituloFormulário1"> <h2 > Agendamento</h2></div>
 
  <form >
    <label for="nome">Nome do Tutor:</label>
    <input type="text" placeholder="exemplo  tuto joao" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" placeholder="exemplo joao@gmail.com" id="email" name="email">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="pet">Nome do Pet:</label>
    <input type="text" id="pet" name="pet" required>

    <label for="tipo">Tipo de Animal:</label>
    <select id="tipo" name="tipo">
      <option value="cachorro">Cachorro</option>
      <option value="gato">Gato</option>
      <option value="outro">Outro</option>
    </select>

    <label for="servico">Serviço Desejado:</label>
    <select id="servico" name="servico" required>
      <option value="banho">Banho</option>
      <option value="tosa">Tosa</option>
      <option value="consulta">Consulta Veterinária</option>
      <option value="outros">Outros</option>
    </select>

    <label for="data">Data do Agendamento:</label>
    <input type="date" id="data" name="data" required>

    <label for="mensagem">Informações Adicionais:</label>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea>

    <button type="submit">Agendar</button>
  </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
